<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
            <div class="total-display">
                <span class="total-label">Total Expenses:</span>
                <span class="total-amount" id="totalAmount">$0.00</span>
            </div>
        </header>

        <div class="form-section">
            <h2>Add New Expense</h2>
            <form id="expenseForm" class="expense-form">
                <div class="form-group">
                    <label for="expenseTitle">Title</label>
                    <input type="text" id="expenseTitle" placeholder="Enter expense title" required>
                    <span class="error-message" id="titleError"></span>
                </div>
                
                <div class="form-group">
                    <label for="expenseAmount">Amount</label>
                    <input type="number" id="expenseAmount" placeholder="0.00" step="0.01" min="0.01" required>
                    <span class="error-message" id="amountError"></span>
                </div>
                
                <div class="form-group">
                    <label for="expenseDate">Date</label>
                    <input type="date" id="expenseDate" required>
                    <span class="error-message" id="dateError"></span>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-plus"></i> Add Expense
                </button>
            </form>
        </div>

        <div class="filter-section">
            <h3>Filter Expenses</h3>
            <div class="filter-controls">
                <select id="monthFilter">
                    <option value="">All Months</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                
                <select id="yearFilter">
                    <option value="">All Years</option>
                </select>
                
                <button id="clearFilters" class="btn-secondary">Clear Filters</button>
            </div>
        </div>

        <div class="expenses-section">
            <h3>Your Expenses</h3>
            <div class="expenses-container" id="expensesContainer">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-receipt"></i>
                    <p>No expenses found</p>
                    <span>Start by adding your first expense above</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
